name: Build and Release

on:
  push:
    tags:
      - 'v*' # Trigger on version tags
  workflow_dispatch: # Allow manual trigger

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: ffmpeg-command-architect/package-lock.json

      - name: Install dependencies
        working-directory: ./ffmpeg-command-architect
        run: npm install

      - name: Rebuild native modules
        working-directory: ./ffmpeg-command-architect
        run: npm run rebuild

      - name: Build and Package
        working-directory: ./ffmpeg-command-architect
        run: npm run build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: FFmpeg-Command-Master-${{ matrix.os }}
          path: |
            ffmpeg-command-architect/dist/*.exe
            ffmpeg-command-architect/dist/*.dmg
            ffmpeg-command-architect/dist/*.AppImage
            ffmpeg-command-architect/dist/*.deb
            ffmpeg-command-architect/dist/*.zip
